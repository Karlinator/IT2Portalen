<!DOCTYPE html>
<html>

<head>
    <title>IT2-portalen</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="matkasse">
                <center>
                    <h1 class="heading_h1">Matkasse</h1>

                    <img id="bilde" src="images/2middager.jpg" alt="Fant ikke bildefilen" width="300px;">
                    <br><br>
                </center>

                <!-- select number of dinners -->
                Antall middager:
                <select id="numDinners" class="field" name="Antall middager">
                    <option value="2">2 Middager</option>
                    <option value="3">3 Middager</option>
                </select>
                <br>
                <!-- select number of persons -->
                Antall personer:
                <input id="numPersons" class="field" type="number" name="Antall personer" value="1" placeholder="personer">
                <br>
                <br>
                <center>
                    <span class="discountTag"><b>Akkurat nÃ¥ - 10% rabatt!</b><br>
                  *Gjelder bestillinger for 5 eller flere personer.</span>
                    <div class="price">
                        <span id="printedPrice">0</span>,-
                    </div>
                    <br>
                    <button id="btn" class="btn">Bestill</button>
                </center>
            </div>

        </div>
    </div>
</body>

</html>
