<!DOCTYPE html>
<html>

<head>
    <title>IT2-portalen</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <script src="main.js"></script>
</head>
<body>
  <div class="navbar">
      <ul>
          <li><a href="../index.html">Fra fjord til bord</a></li>
          <li><a href="../order.html">Matkasse</a></li>
          <li class="right"><a href="index.html">Backend</a></li>
      </ul>
  </div>

  <div class="spacing"></div>

  <br>
    <div id="registerDinners">
        Uke nr. <input type="number" id="week"><br>
        Middager: <select id="dinners">
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>
        Barn: <input type="number" id="children"><br>
        Ungdom: <input type="number" id="youth"><br>
        Voksne: <input type="number" id="adults"><br>
        <button id="addButton" onclick="addRow()">Legg til</button>
    </div>
    <div id="dinnerTable">
        <table>
            <tr>
                <th>Uke nr.</th>
                <th>Antall Middager</th>
                <th>Barn</th>
                <th>Ungdom</th>
                <th>Voksne</th>
            </tr>
        </table>
    </div>
    <div id="calculator">
        Beregn nødvendig råvarer for uke 26 <!--<input type="number" id="calculatorWeek" value="26">--> <button id="calculate" onclick="calculate()">Beregn</button>
    </div>
    <div id="result"></div>
</body>
</html>
